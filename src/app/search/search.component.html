<app-nav></app-nav>
<div class="container">
    <div class="row m-5">
        <div class="col-12 col-sm-12 div-md-12 col-lg-12 div-xl-12 div-xxl-12">
            <div class="row g-3 mt-4">

                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                        <h1 class="text-secondary">Search Employee</h1>
                        <hr>
                        <div class="row"><
                            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-lg-6 col-xl-6 col-xxl-6">
                                <label for="" class="form-label">Patient ID</label>
                                <input name="id" [(ngModel)]="id" type="text" class="form-control">
                            </div>
                            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-lg-6 col-xl-6 col-xxl-6 g-5">
                            
                                <button class="btn btn-info" (click)="readValues()">Search</button>
        
                            </div>
                        </div>

                    </div>

                    <div *ngFor="let i of data" class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-4 g-5">

                        <div class="card" >
                            <img height="350 px" src="{{i.img}}" class="card-img-top" alt="...">
                            <div class="card-body">
                            <h5 class="card-title">{{i.name}}</h5>
                            </div>
                            <ul class="list-group list-group-flush">
                            <li class="list-group-item">Doctor: {{i.doctor}}</li>
                            <li class="list-group-item">Age: {{i.age}}</li>
                            </ul>

                            <button class="btn btn-danger" (click)="deleteValue(i.id)">Delete</button>

                            
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
